<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Viewer</title>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/web-ifc-viewer@0.0.45/dist/IFC.min.js"></script>
</head>
<body>
    <div id="viewer-container" style="width: 100%; height: 100vh;"></div>
    <script>
        const viewerContainer = document.getElementById('viewer-container');
        const viewer = new IfcViewerAPI({ container: viewerContainer, backgroundColor: new THREE.Color(0xffffff) });

        window.addEventListener("message", (event) => {
            const url = event.data.args.url;
            if (url) {
                viewer.IFC.loadIfcUrl(url);
            }
        });
    </script>
</body>
</html>
